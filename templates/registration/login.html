{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}{% endblock %}

{% block body %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="auth-form">
					<h4>Login</h4>
					<hr>
					{% crispy form %}
					<hr>
					<p>
						<a href='{% url 'password_reset' %}'>Reset your password.</>
						<br>
						No account? <a>&nbsp Sign up here.</a>
					</p>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
